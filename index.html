<html lang="pt">

                    <input type="text" name="" id="email" required maxlength="30">

                    <label for="txtConfirmarSenha">Confirmar senha</label>
                    <input type="text" name="" id="confirmarSenha" required maxlength="6">
                    Idade:

                    <label for="abaixo17">Acima 17</label><br>
                    <input type="radio" name="idade" id="abaixo17" value="abaixo17">
                    <label for="abaixo17">Abaixo ou igual 17</label><br>
                </fieldset>

                <fieldset>
                    <legend>2 Perfil</legend>

                        Descrição:
                </fieldset>

                <br><br>





                <button type="submit">Enviar dados</button>
            </form>
        </div>
    </div>
